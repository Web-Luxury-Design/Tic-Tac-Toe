<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Show_game">
        <h1>Tic-Tac-Toe</h1>
        <p id="PlayerShow"></p>
        <div class="morpion">
            <div class="case" id="0"></div>
            <div class="case" id="1"></div>
            <div class="case" id="2"></div>
            <div class="case" id="3"></div>
            <div class="case" id="4"></div>
            <div class="case" id="5"></div>
            <div class="case" id="6"></div>
            <div class="case" id="7"></div>
            <div class="case" id="8"></div>
        </div>
        <div class="parameter">
            <div>
                <p>Joueur 1 : <span class="ScoreJoueur1"></span></p>
                <p>Joueur 2 : <span class="ScoreJoueur2"></span></p>
                <p>Match Nulle: <span class="ScoreMatchNull"></span></p>
            </div>
            <button class="restartButton">Recommencer</button>
        </div>
    </div>
    <div id="ShowGameEnd">
        <h2>Fin de partie</h2>
        <p id="EndWinPlayerP"></p>
        <p id="SpanMessage">Bravo!!</p>
        <div class="affichage">
            <div class="score">
                <p>Joueur 1 : <span class="ScoreJoueur1">00</span></p>
                <p>Joueur 2 : <span class="ScoreJoueur2">00</span></p>
                <p>Match Nulle: <span class="ScoreMatchNull">00</span></p>
            </div>
            <div class="buttonParameter">
                <button id="btnInitScore" class="RestartScore">RÃ©nitialiser les scores</button>
                <button class="restartButton">Recommencer</button>
            </div>
        </div>
        <div class="generator_bubble">
        </div>
    </div>

    <script src="index.js"></script>
    <script src="index2.js"></script>
</body>
</html>
