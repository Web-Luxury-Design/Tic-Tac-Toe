<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Show_game">
        <h1>Tic-Tac-Toe</h1>
        <p id="PlayerShow"></p>
        <div class="morpion">
            <div class="case" id="0"></div>
            <div class="case" id="1"></div>
            <div class="case" id="2"></div>
            <div class="case" id="3"></div>
            <div class="case" id="4"></div>
            <div class="case" id="5"></div>
            <div class="case" id="6"></div>
            <div class="case" id="7"></div>
            <div class="case" id="8"></div>
        </div>
        <div class="parameter">
            <p>Joueur 1: <span>4</span></p>
            <p>Joueur 2: <span>4</span></p>
            <p>Match Null: <span>4</span></p>
            <button class="restartButton">Recommencer</button>
        </div>


        <div id="ShowGameEnd">
            <h2>Fin de partie</h2>
            <p id="EndWinPlayerP"></p>
            <span id="SpanMessage">Bravo!!</span>
            <button class="restartButton">Recommencer</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
